<html>
  <head>
    <title>Poll's Results</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
  </head>

  <body>
    <div class="div1">
        <h3>You're looking at the results of question: </h3>
        <h1> {{question}}</h1>
        <div class="div2">
          <ul>
            {% for choice in question.choice_set.all %}
            <li>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
            {% endfor %}
          </ul>
        </div>
        <div ><a href="{% url 'polls:detail' question.id %}" class="button div-button-pos-left">Vote again?</a></div>
        <div ><a href="{% url 'polls:index'%}" class="button div-button-pos-right">Choose another question</a></div>
    </div>
  </body>
</html>
